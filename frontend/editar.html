<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Usuário</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-green-400 flex flex-col items-center py-10 px-4">

  <h1 class="text-3xl font-bold text-green-300 mb-6">Editar Usuário</h1>

  <!-- Quando o botão de "Salvar alterações" for clicado, chamo a função no Frontend  -->
  <form id="formEdicao" onsubmit="atualizarUsuario(event)" class="bg-gray-900 p-6 rounded-lg w-full max-w-xl">
    <label>Email (do usuário que será editado):</label>
    <input type="email" id="edit_email" required class="w-full bg-gray-800 text-green-400 border border-green-500 rounded px-4 py-2 mb-4">

    <label>Nome:</label>
    <!-- edit_nome é a variável que vai salvar o novo nome editado  -->
    <input type="text" id="edit_nome" class="w-full bg-gray-800 text-green-400 border border-green-500 rounded px-4 py-2 mb-4">

    <label>Telefone:</label>
    <!-- edit_telefone é a variável que vai salvar o novo telefone editado  -->
    <input type="text" id="edit_telefone" class="w-full bg-gray-800 text-green-400 border border-green-500 rounded px-4 py-2 mb-4">

    <label>Role:</label>
    <!-- edit_role é a variável que vai salvar a nova role editada  -->
    <input type="text" id="edit_role" class="w-full bg-gray-800 text-green-400 border border-green-500 rounded px-4 py-2 mb-4">
<div class="flex justify-center">
    <button type="submit"
      class="bg-gray-800 text-green-400 border border-green-500 px-8 py-2 rounded hover:bg-green-500 hover:text-black font-bold transition-all transform hover:scale-105 active:scale-95"
    >
      Salvar alterações
    </button>
  </div>
</form>
  <p id="mensagemEdicao" class="text-center mt-4 text-green-400"></p>

  <script src="js/script.js"></script>

<a href="index.html"
   class="mt-12 inline-flex items-center justify-center gap-2 bg-gray-800 text-green-400 border border-green-500 px-6 py-3 rounded-full hover:bg-green-500 hover:text-black font-bold transition-all"
>
  <!-- Ícone SVG de seta para a esquerda -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
  </svg>
  Voltar
</a>
</body>
</html>
